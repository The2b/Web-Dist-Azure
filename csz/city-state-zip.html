<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="./city-state-zip.css"></link>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="city-state-zip-enum.js"></script>
		<script type="text/javascript" src="city-state-zip.js"></script>
		<meta charset="utf-8">
		<title>City/State Lookup</title>
	</head>

	<body>
		<form class="sb">
			<input id="searchBar" type="text" placeHolder="Search" style="width:50%">
			<input id="searchButton" type="button" value="Go">
		</form>
		
		<div id="gMap" class="screen" style="z-index:2"></div>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB1jIuVAEJsvYsGEN8iJJwegU-tPCu6Yfg" async defer onload="buildMap()"></script> <!-- Load the map after we declare gMap, its container -->
		

		<h1 id="zip" style="display:inline;bottom:0%;left:10%;position:absolute;z-index:12">ZIP</h1>
		<h1 id="city" style="display:inline;bottom:0%;left:40%;position:absolute;z-index:12">CITY</h1>
		<h1 id="state" style="display:inline;bottom:0%;right:10%;position:absolute;z-index:12">STATE</h1>
	</body>
</html>
